<body>
    <h1>This small project is on Bulb_oN_oFF</h1>
    <!-- <button onclick="turnOf()">TURN OFF</button>

     <button id="onOffButton" onclick="touggle()">ON</button>

    <div class="bulb-container">
        <img id="bulb" src="bulbOff.png" alt=""/>
    </div>

    <script>
        const turnOn=()=>{
            let bulbObj=document.getElementById("bulb");
            bulbObj.setAttribute("src", "bulbOn.png");
        };

        const turnOf=()=>{
          let bulbObj = document.getElementById("bulb");
            bulbObj.setAttribute("src","bulbOff.png");
        };
//toggle
        const touggle=()=>{
           let imgob= document.getElementById("bulb");
         let srcValue=  imgob.getAttribute("src");

      let buttonOb =  document.getElementById("onOffButton");
       let buttonText=  buttonOb.innerHTML;
       //console.log(buttonText);
       if(srcValue=="bulbOff.png")
       {
        turnOn();
        buttonOb.innerHTML="OFF"
       }else{
        turnOf();
        buttonOb.innerHTML="ON";
       }
        };


    </script>

</body>
