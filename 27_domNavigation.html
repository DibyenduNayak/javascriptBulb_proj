<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Dom Navigation</title>
</head>
<body>
    <div id="container">
        <h3 id="pev">hello</h3>
        <h1 id="title">We are learning javascript</h1>
        <p id="content">
            <span>
                javascript is one of the most popular language for frontend aswelas backend.
            </span>
        </p>
        <h2>Subscribe for more Bgmi videos</h2>
    </div>
    <button onclick="btnClicked()">Click for Magic</button>

    <script>
        function btnClicked(){
//first child=================================
        let containerOb=document.getElementById("container")
        console.log(containerOb.firstElementChild.nodeName)
          let firstChild=  containerOb.firstElementChild;
          firstChild.innerHTML="hii, im going to change"

//last child=========================================
            
            let lastChiled = containerOb.lastElementChild;
            lastChiled.style.backgroundColor="red"
            lastChiled.style.color="white"
//childs=====================================================
    let nodes=containerOb.children
    for(let n of nodes)
    {
      console.log(n.nodeName)  
    }  
    
    //parent Nodes================================================
    let parentNode=containerOb.parentNode;
    console.log(parentNode.nodeName)
 // nextsibling
    
 let titleOb=document.getElementById("title");
 let nextS=titleOb.nextElementSibling;
 console.log(nextS.nodeName)
 console.log(nextS.nextElementSibling.nodeName)

 //perviousSibling
let prevS=titleOb.previousElementSibling;
console.log(prevS.previousElementSibling.nodeName)
    
        }
    </script>

</body>
</html>
